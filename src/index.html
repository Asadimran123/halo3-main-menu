<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/halo" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/halo');
        </style>
    <link rel="stylesheet" href="style.css">
    <title>halo3-main-menu</title>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="/assets/fly-by.mp4" type="video/mp4">
      </video>

    <div id="background">
        <div id="container">
            <span class="menu" id="show-trailer">
                <button class="menu-btn" id="show-trailer-btn">TRAILER</button>
                <video class="trailer" id="trailer" controls>
                    <source src="/assets/trailer.mp4" type="video/mp4">
                    <button id="exit-trailer-btn">exit</button>
                    </video>
            </span>
            <span class="menu" id="campaign">
                <button class="menu-btn" id="campaign-btn" onclick="location.href = 'campaign.html';">CAMPAIGN</button>
            </span>
            <span class="menu" id="matchmaking">
                <button class="menu-btn" id="matchmaking-btn">MATCHMAKING</button>
            </span>
            <span class="menu" id="custom-games">
                <button class="menu-btn" id="custom-games-btn">CUSTOM GAMES</button>
            </span>
            <span class="menu" id="forge">
                <button class="menu-btn" id="forge-btn">FORGE</button>
            </span>
            <span class="menu" id="theater">
                <button class="menu-btn" id="theater-btn">THEATER</button>
            </span> 
        </div>
        <div id="trailer-escape">
            <button id="trailer-escape-btn"> escape</button>
        </div>
        <h1 id="halo3">HALO 3</h1>
        <div id="Asad-Imran">
            Asad Imran
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
